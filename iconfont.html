<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <meta charset="utf-8" />

    <title>Login</title>

    <script src="../../../Areas/RELUH/assets/Scripts/jquery-3.1.1.min.html"></script>
    <link href="http://almargaeresults.com/Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />


    <link href="../../bootstrap.min.css" rel="stylesheet" />

    <link href="font-awesome.min.css" rel="stylesheet" />
    <link href="iconfont.html" rel="stylesheet" />

    <script type="application/javascript" src="../../../Scripts/angular.min.js"></script>
    <script src="../../../Scripts/angular-route.min.js"></script>
    <script src="../../../Scripts/angular-translate.min.js"></script>
    <script src="../../../Scripts/angular-translate-loader-static-files.js"></script>
    <script src="../../../Scripts/bootstrap.min.js"></script>

    <script src="../../../Scripts/AngularModules/app.js"></script>
    <script src="../../../Scripts/AngularModules/LogInController.js"></script>

    <script src="../../../Scripts/jquery.validate.min.js"></script>
    <script src="../../../Scripts/validate.min.js"></script>
    <script>
        var CurrentLanguage = "en";

       // $('#logInForm').validator();

    </script>
    <title></title>
    <link href="../../../Areas/RELUH/assets/Styles/Site.css" rel="stylesheet" />

</head>

<body style="margin:0;">


    <div ng-app="app">
        <div ng-controller="logInController">


            <header id="header" style="text-align:right;">
                <div class="container">
                    <div id="siteBtns" class="CenterContent">
<form action="http://almargaeresults.com/Home/SetCulture" method="post" style="display:inline;">                            <div id="HeaderId">
                                <input type="hidden" name="culture" ng-value="culture" ng-init="culture=en-us;" />
                                <input type="hidden" name="CurrentUrl" ng-value="CurrentUrl" ng-init="CurrentUrl=test;" />
                                <input type="hidden" name="Type" ng-value="Type" ng-init="Type=Individual;" />
                                <input type="hidden" name="action" ng-value="action" ng-init="action=http://almargaeresults.com/Content/font-awesome/css/Index;" />
                            </div>
                            <button type="submit" ng-click="SetLanguage('ar-eg');"  class="btn  btn-default roundedBtn SiteBtn" role="button" style="margin-top:3px;font-family: 'DroidKufi Regular' !important;">عـربــي</button>
                            <button type="submit" ng-click="SetLanguage('en-us');"             style = "display:none;"
 class="btn  btn-default roundedBtn SiteBtn" role="button" style="margin-top:3px; font-family: 'DroidKufi Regular' !important;">English</button>
</form>
                        <form action="http://almargaeresults.com/Content/font-awesome/css/Home/index" method="post" style="display:inline">
                            <button type="submit" class="btn btn-default  roundedBtn SiteBtn" style="margin-top:3px;">
                                {{'Home'|translate}}
                            </button>

                        </form>

                    </div>
                </div>
            </header>

            <div class="row header">
                <div class="container">

                    <div class="col-md-12" style="text-align: center;">
                        <img src="http://almargaeresults.com/Areas/RELUH/assets/Images/logosite.svg" />
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="container">
                    <div class="col-md-12 jumbotron2 " style="text-align: center;">
                        {{'Title1RELUH' | translate}}
                  <br>  {{'Title2RELUH' | translate}}
                    </div>

                </div>
            </div>




            <div class="row">


                <div class="row">
                    <div class="container">

                        <div class="col-md-3">
                            <a href="http://almargaeresults.com/Login/Index/?Type=Individual">
                                <div class="service-box ">
                                    <figure class="icon">
                                        <i class="fa fa-user" style="font-size:95px;color:#82bd49; margin:30px;"></i>
                                    </figure>
                                    <div class="service-box_body">
                                        <div class="index-btn">
                                            {{'Clients'|translate}}
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>


                        <div class="col-md-3">
                            <a href="http://almargaeresults.com/Login/Index/?Type=Doctor">
                                <div class="service-box ">
                                    <figure class="icon">
                                        <i class="fa fa-user-md" style="font-size:95px;color:#82bd49; margin:30px;"></i>
                                    </figure>
                                    <div class="service-box_body">
                                        <div class="index-btn">{{'DoctorBtn' | translate}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a href="http://almargaeresults.com/Login/Index/?Type=Hospital">
                                <div class="service-box ">
                                    <figure class="icon">
                                        <i class="fa fa-hospital-o" style="font-size:95px;color:#82bd49; margin:30px;"></i>
                                    </figure>
                                    <div class="service-box_body">
                                        <div class="index-btn">{{'PayerBtn'|translate}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="col-md-3">
                            <a href="http://almargaeresults.com/Login/Index/?Type=Center">
                                <div class="service-box ">
                                    <figure class="icon">
                                        <i class="fa fa-flask" style="font-size:95px;color:#82bd49; margin:30px;"></i>
                                    </figure>
                                    <div class="service-box_body">
                                        <div class="index-btn"> {{'LabBtn'|translate}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>


                    </div>
                </div>

            </div>

            <div class="row footer footer-sm ">
                <div class="col-md-12 ">
                    © RLEUH
                    <script>
                        document.write(new Date().getFullYear());
                    </script>, All Rights Reserved.
                    <br />
                    <a href="http://abkarino.website/" target="_blank">Developed and Designed by Abkarino Technology</a>
                </div>
            </div>


        </div>
            </div>
